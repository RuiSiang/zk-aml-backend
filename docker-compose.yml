version: "3"

networks:
    default:
        external:
            name: aml-ingress

services:
    zk-aml-backend-org1:
        container_name: zk-aml-backend-org1
        image: zk-aml-backend
        volumes:
           - ./config-org1:/usr/src/zk-aml-backend/config
        command: node app.js
        environment:
            - MSPID=Org1MSP
        ports:
            - "5001:3000"
    zk-aml-backend-org2:
        container_name: zk-aml-backend-org2
        image: zk-aml-backend
        volumes:
           - ./config-org2:/usr/src/zk-aml-backend/config
        command: node app.js
        environment:
            - MSPID=Org2MSP
        ports:
            - "5002:3000"
    zk-aml-backend-org3:
        container_name: zk-aml-backend-org3
        image: zk-aml-backend
        volumes:
           - ./config-org3:/usr/src/zk-aml-backend/config
        command: node app.js
        environment:
            - MSPID=Org3MSP
        ports:
            - "5003:3000"
